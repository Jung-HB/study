<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="signup">
      <div class="signup__contents">
        <div class="signup__contents__title">Let’s verify your email</div>
        <div class="signup__contents__subtitle">
          Enter your personal email ID
        </div>
        <div class="signup__contents__input">
          <input type="text" class="input" />
        </div>
        <div class="signup__contents__subtitle">
          We’ll send an OTP to this email
        </div>
        <div class="signup__contents__submit">
          <button class="btn btn__submit btn__large" onClick="modalOpen()">
            Send OTP
          </button>
        </div>
      </div>
    </div>
    <div id="dialog" class="modal">
      <div id="jsModalCloaseButton" class="modal__close" onclick="modalClose()">
        X
      </div>
      <div class="modal__content"></div>
    </div>
    <script>
      function modalOpen() {
        document.getElementById("dialog").style.display = "block";
      }
      function modalClose() {
        document.getElementById("dialog").style.display = "none";
      }
    </script>
  </body>
</html>
